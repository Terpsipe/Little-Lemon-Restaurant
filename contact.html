<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Little Lemon Restaurant</title>
        <meta name="description" content="A brief description">
        <meta name="Annerose Tartler" content="Little Lemon Restaurant">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/contact.css">
        <script src="js/shared.js"></script>
        <script src="js/contact.js"></script>
    </head>
    <body>
        <div id="header-container">
        </div>
        <main>
            <div class="centered-container contact-container">
                <div class="location-container">
                    <img src="images/map-chatgpt4-selfgenerated.png">
                    <div>
                        <h2>Our Location</h2>
                        <div>
                            <h3>Opening hours:</h3>
                            <p>
                                Mon-Thu: 11:30am - 10pm<br>
                                Fri-Sat: 11:30am - 11 pm<br>
                                Sun: 11:30am - 9pm
                            </p>
                        </div>
                        <div>
                            <h3>Address:</h3>
                            <p>
                                Little Lemon Restaurant<br>
                                325 Citrus Drive<br>
                                Montebello, CA
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <h2>Contact Us</h2>
                    <p>Form will not submit yet, see contact.js for more information</p>
                    <form id="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="mail" placeholder="Your email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" required></textarea>
                    </form>
                    <button type="submit" form="contact-form">Contact Us</button>
                </div>
            </div>
        </main>
        <div id="footer-container">
        </div>
    </body>
</html>
